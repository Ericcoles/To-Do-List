<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EAC ToDo List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <form id="form-list">
        <input
          type="text"
          name="new-task-input"
          id="new-task"
          placeholder="What to do?"
        />
        <input type="submit" id="submit" placeholder="Add new task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
